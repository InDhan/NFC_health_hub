<body>
    <h1>Patient Prescription</h1>
    <div id="prescription"></div>
    <input type="text" id="newPrescription" placeholder="Enter new prescription">
    <button onclick="updatePrescription()">Update Prescription</button>

    <script>
        function fetchPrescriptionAndUpdate(idValue) {
            fetch(`/prescriptions?id_value=${idValue}`)
                .then(response => response.json())
                .then(data => {
                    const prescriptionDiv = document.getElementById("prescription");
                    prescriptionDiv.innerHTML = "";
                    if (data.prescriptions.length > 0) {
                        prescriptionDiv.innerHTML = data.prescriptions.join('<br>');
                    } else {
                        prescriptionDiv.innerHTML = "No prescription found.";
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updatePrescription() {
            const idValue = prompt("Enter Patient ID or UID:");
            if (idValue) {
                const newPrescription = document.getElementById("newPrescription").value;
                if (newPrescription) {
                    fetch('/update_prescription', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id_value: idValue, new_prescription: newPrescription })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.success) {
                            alert("Prescription updated successfully!");
                            fetchPrescriptionAndUpdate(idValue); // Fetch and display updated prescription
                        }
                    })
                    .catch(error => console.error('Error:', error));
                } else {
                    alert("Please enter a new prescription.");
                }
            }
        }

        const idValue = prompt("Enter Patient ID or UID:");
        if (idValue) {
            fetchPrescriptionAndUpdate(idValue);
        }
    </script>
